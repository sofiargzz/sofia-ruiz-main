<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Some Outstanding Webs – Análisis de Sitios Premiados</title>
    <link rel="stylesheet" href="../assets/css/#index.css" />
    <link rel="stylesheet" href="../assets/css/sow.css" />
  </head>
  <body>
    <header>
      <h1>Some Outstanding Webs</h1>
      <nav>
        <!-- Menú de navegación fijo -->
        <ul>
          <li><a href="#site-awwwards">A site choosen from Awwwards</a></li>
          <li><a href="#site-webby">A site choosen from Webby</a></li>
          <li><a href="#site-fwa">A site choosen from FWA</a></li>
          <li><a href="#site-cssda">A site choosen from CSSDA</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <!-- Secciones individuales para cada sitio -->
      <section id="site-awwwards">
        <h2>Awwwards</h2>
        <iframe
          src="https://chipsa.design/"
          title="Sitio Awwwards"
          width="100%"
          height="400"
          loading="lazy"
        ></iframe>
        <!-- Contenido de análisis del sitio Awwwards -->
      </section>
      <section id="site-webby">
        <h2>Webby Awards</h2>
        <iframe
          src="https://www.webby.com"
          title="Sitio Webby"
          width="100%"
          height="400"
          loading="lazy"
        ></iframe>
        <!-- Contenido de análisis del sitio Webby -->
      </section>
      <section id="site-fwa">
        <h2>FWA</h2>
        <iframe
          src="https://thefwa.com/"
          title="Sitio FWA"
          width="100%"
          height="400"
          loading="lazy"
        ></iframe>
        <!-- Contenido de análisis del sitio Webby -->
      </section>
      <section id="site-ccsda">
        <h2>CCSDA</h2>
        <iframe
          src="https://www.cssdesignawards.com/"
          title="Sitio CSSDA"
          width="100%"
          height="400"
          loading="lazy"
        ></iframe>

        <!-- Contenido de análisis del sitio Webby -->
      </section>
      <!-- Más secciones para FWA, CSS Design Awards, etc. -->
    </main>
    <footer>
      <p>© 2025 Web Atelier (UDIT) – Informe de análisis.</p>
    </footer>
     
  </body>
</html>
